{% extends 'index.html' %}
{% block content %}
<div>
    <figure>
        <img src='{{thnl}}' height="200px" width="300px">
        <figcaption>{{title}}</figcaption>
    </figure>
</div>
{% for i in url %}
<div class="anchor">
    <a href='{{i.url}}'>{{i.format}}</a>
</div>
{% endfor %}
{% endblock %}
